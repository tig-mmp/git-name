name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Build (yarn)
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: yarn build

      - name: Install sshpass and add known_hosts
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy `dist/` and `backend/` via rsync (password auth)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_TARGET: ${{ secrets.SSH_TARGET }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Sync frontend build using sshpass
          rsync -az -e "sshpass -p \"$SSH_PASSWORD\" ssh -o StrictHostKeyChecking=no -l $SSH_USER" \
            --delete --rsync-path="mkdir -p $SSH_TARGET && rsync" \
            --exclude='backend/**' ./dist/ $SSH_HOST:$SSH_TARGET

          # Sync backend: include only PHP files (exclude Dockerfile, data, env, etc.)
          # Do NOT use --delete for backend so runtime files (e.g. data.txt) are preserved on the server
          rsync -az --ignore-existing -e "sshpass -p \"$SSH_PASSWORD\" ssh -o StrictHostKeyChecking=no -l $SSH_USER" \
            --rsync-path="mkdir -p $SSH_TARGET/backend && rsync" \
            --include='*/' --include='*.php' --exclude='*' ./backend/ $SSH_HOST:$SSH_TARGET/backend
